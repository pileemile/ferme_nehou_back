services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "ferme_nehou"
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8080:8080"
    environment:
      DJANGO_SECRET_KEY: your-secret-key
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      POSTGRES_DB: ferme_nehou
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

    depends_on:
      - db

volumes:
  postgres_data:
  media_volume:
